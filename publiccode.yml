description:
  it:
    features:
      - Banner di conferma del consenso ai cookie
      - Dashboard di opt-out per gestire i cookie consentiti
      - Configurazione del banner
      - Integrazione con altri addon Plone
    genericName: Plone addon
    longDescription: >
      Plugin per Plone che fornisce una soluzione completa per il **consenso ai
      cookie** per il tuo sito, conforme alla normativa sulla Privacy (v.
      [https://www.garanteprivacy.it/temi/cookie](https://www.garanteprivacy.it/temi/cookie)).


      Questo componente aggiuntivo offre due tipi di funzionalità diverse:


      - Un **banner** di conferma del **consenso ai cookie**, che dovrebbe
      collegare (ma non è obbligatorio) l'utente a una Privacy Policy.

      - Una **dashboard di opt-out** per consentire all’utente di accettare /
      rifiutare singoli cookie


      Questo componente aggiuntivo è anche compatibile con siti
      internazionalizzati
      ([LinguaPlone](https://pypi.python.org/pypi/Products.LinguaPlone)
      supportato).
    shortDescription: >-
      Una soluzione per gestire il consenso ai cookie conforme alla normativa
      sulla privacy italiana ed europea
